id: http://example.org/sample/soda_foundation
name: soda foundation
specification: https://biolink.github.io/biolinkml/SPECIFICATION

prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  ex: https://example.org/example-schema#
  wgs: http://www.w3.org/2003/01/geo/wgs84_pos
  qud: http://qudt.org/1.1/schema/qudt#

default_prefix: ex

# is: rdf rdfs owl xsd dc dcterms faldo foaf oa idot void prov dcat
default_curi_maps:
  - semweb_context

# prefixes from public standard global namespaces used
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

# standard types
imports:
  - biolinkml:types

subsets:

  project:
    description: >-
      Soda projects

# Main schema follows
types:
  yearCount:
    base: int
    uri: xsd:int
  string:
    base: str
    uri: xsd:string

classes:

  api:
    description: >-
      SODA API is an open source implementation of SODA API
      Standards for Data and Storage Management.
    slots:
      - is core project

  dock:
    description: >-
      SODA Dock is an open source implementation for the unified
      interface to connect heterogeneous storage backends.
    slots:
      - is core project

  nbp:
    description: >-
      NorthBoundPlugins for platforms and clients to connect
      to SODA Data Framework
    slots:
      - is core project

  multicloud:
    description: >-
      SODA Multi-cloud project provides a cloud vendor agnostic
      data management for hybrid cloud, intercloud or intracloud.
    slots:
      - is core project

  delfin:
    description: >-
      Delfin is the SODA Infrastructure Manager project which
      provides unified, intelligent and scalable resource
      management, alert and performance monitoring
    slots:
      - is core project

  installer:
    description: >-
      provides easy installation and basic deployment based on
      specific configurations for SODA Projects

  soda foundation:
    slots:
      - id
      - name
      - has boss

  employee:
    description: A person
    slots:
      - id
      - first name
      - last name
      - aliases
      - age in years
    slot_usage:
      last name:
        required: true

  manager:
    description: An employee who manages others
    is_a: employee
    slots:
      - has employees

slots:

## --------------------
## ATTRIBUTE SLOTS
## --------------------

  is core project:
    is_a: association slot
    domain: soda foundation
    range: boolean
    description: >-
      Indicates if the soda foundation project is a core project

  id:
    description: Unique identifier of a person
    identifier: true

  name:
    description: human readable name
    range: string

  aliases:
    is_a: name
    description: An alternative name
    multivalued: true

  first name:
    is_a: name
    description: The first name of a person

  last name:
    is_a: name
    description: The last name of a person

  age in years:
    description: The age of a person if living or age of death if not
    range: yearCount

  has employees:
    range: employee
    multivalued: true
    inlined: true

  has boss:
    range: manager
    inlined: true

## --------------------
## ASSOCIATION SLOTS
## --------------------

  association slot:
    abstract: true
    domain: association
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity
